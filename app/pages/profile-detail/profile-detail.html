<!--
  Generated template for the ProfileDetailPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{selectedDetail.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list ion-item>
        Gender:
        <div class="item-note" item-right>
        {{selectedDetail.gender}}
        </div>
    </ion-list>
    <ion-list ion-item>
        Date Of Birth:
        <div class="item-note" item-right>
        {{selectedDetail.dob}}
        </div>
    </ion-list>
    <ion-list ion-item>
        Weight:
        <div class="item-note" item-right>
        {{selectedDetail.weight}}
        </div>
    </ion-list>
    <ion-list ion-item>
        Height:
        <div class="item-note" item-right>
        {{selectedDetail.height}}
        </div>
    </ion-list>
</ion-content>
