<ion-header>

    <ion-navbar>
        <ion-title>{{selectedDetail.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            Gender:
            <div class="item-note" item-right>
                {{selectedDetail.gender}}
            </div>
        </ion-item>
        <ion-item-sliding>
            <ion-item>
                Date Of Birth:
                <div class="item-note" item-right>
                    {{selectedDetail.dob}}
                </div>
            </ion-item>
            <ion-item-options side="left">
                <button primary (click)="presentModal(selectedDetail.dob, 'Date', 'dd-mm-yyyy')">
                    Edit
                </button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
                Weight:
                <div class="item-note" item-right>
                    {{selectedDetail.weight}}kg
                </div>
            </ion-item>
            <ion-item-options side="left">
                <button primary (click)="presentModal(selectedDetail.weight, 'Weight', 'kg')">
                    Edit
                </button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
                Height:
                <div class="item-note" item-right>
                    {{selectedDetail.height}}cm
                </div>
            </ion-item>
            <ion-item-options side="left">
                <button primary (click)="presentModal(selectedDetail.height, 'Height', 'cm')">
                    Edit
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
