<ion-header>

    <ion-navbar>
        <ion-title>{{selectedDetail.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            Gender:
            <div class="item-note" item-right>
                {{selectedDetail.gender}}
            </div>
        </ion-item>
        <ion-item>
            Date Of Birth:
            <div class="item-note" item-right>
                {{selectedDetail.dob}}
            </div>
        </ion-item>
        <ion-item-sliding>
            <ion-item>
                Weight:
                <div class="item-note" item-right>
                    {{selectedDetail.weight}}
                </div>
            </ion-item>
            <ion-item-options side="left">
                <button primary (click)="presentModal(selectedDetail.weight)">
                    <!--<ion-icon name="text"></ion-icon>-->
                    Edit
                </button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
                Height:
                <div class="item-note" item-right>
                    {{selectedDetail.height}}
                </div>
            </ion-item>
            <ion-item-options side="left">
                <button primary (click)="presentModal(selectedDetail.height)">
                    <!--<ion-icon name="text"></ion-icon>-->
                    Edit
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
